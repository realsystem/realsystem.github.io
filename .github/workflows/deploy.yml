name: Build & Deploy Astro Site

on:
  push:
    branches: [master]  # Trigger on push to master
  workflow_dispatch:    # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build site
      - name: Build site
        run: npm run build

      # 5️⃣ Verify dist exists
      - name: Verify dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ dist folder missing"
            exit 1
          fi
          ls -la dist

      # 6️⃣ Upload dist folder as artifact for Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 7️⃣ Deploy artifact to GitHub Pages
      - uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          # preview: false  # optional: set to true to deploy a temporary preview
